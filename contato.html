<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Criação de Galinhas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <button class="menu-toggle" aria-label="Abrir menu principal">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav aria-label="Menu principal">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="dicas.html">Dicas</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="doencas.html">Doenças</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html" aria-current="page">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Entre em Contato</h1>
        <p>Preencha o formulário abaixo para enviar sua mensagem. Responderemos o mais breve possível!</p>
        
        <form action="https://formspree.io/f/xrblwpaq" method="POST">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Seu E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="message" rows="5" required></textarea>
            
            <button type="submit">Enviar Mensagem</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Criação de Galinhas para Iniciantes. Todos os direitos reservados.</p>
    </footer>

    <script>
        const toggleButton = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');

        toggleButton.addEventListener('click', () => {
            nav.classList.toggle('active');
            toggleButton.classList.toggle('open');
        });
    </script>
</body>
</html>
